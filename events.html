    // Current date for filtering (October 03, 2025)
    const currentDate = new Date('2025-10-03');

    // Function to generate upcoming large card
    function generateUpcomingCard(event) {
      return `
        <div class="upcoming-event">
          <a href="${event.imageLink}" target="_blank" rel="noopener noreferrer">
            <img src="${event.imageSrc}" alt="${event.eventName} Cover" class="event-image" style="cursor: pointer;">
          </a>
          <div class="event-details">
            <div class="event-date">${event.date} | ${event.time}</div>
            <div class="event-venue">${event.eventName}</div>
            <div class="event-venue">${event.venue}</div>
            <div class="event-city">${event.city}</div>
            <div class="event-description">${event.description}</div>
            <a href="${event.tickets}" class="event-tickets" target="_blank">Get Tickets</a>
          </div>
        </div>
      `;
    }

    // Function to generate past small card
    function generatePastCard(event) {
      return `
        <div class="col-md-4">
          <div class="card">
            <a href="${event.imageLink}" target="_blank" rel="noopener noreferrer">
              <img src="${event.imageSrc}" alt="${event.eventName} Cover" class="card-img-top" style="cursor: pointer;">
            </a>
            <div class="card-body">
              <h5 class="card-title">${event.eventName}</h5>
              <p class="card-date">${event.date}</p>
              <p class="card-text">${event.venue}, ${event.city}</p>
              <p class="card-text small">${event.description.substring(0, 100)}...</p>
            </div>
          </div>
        </div>
      `;
    }

    // Generate sections on load
    document.addEventListener('DOMContentLoaded', () => {
      // Sort all events by date descending (most recent first)
      const sortedEvents = eventsData.sort((a, b) => {
        const dateA = new Date(a.date);
        const dateB = new Date(b.date);
        return dateB - dateA;
      });

      // Filter upcoming and past
      const upcomingEvents = sortedEvents.filter(event => new Date(event.date) > currentDate && event.isUpcoming);
      const pastEvents = sortedEvents.filter(event => new Date(event.date) <= currentDate);

      // Populate upcoming
      const upcomingContainer = document.getElementById('upcoming-list');
      upcomingEvents.forEach(event => {
        upcomingContainer.innerHTML += generateUpcomingCard(event);
      });

      // Populate past (already sorted descending, so most recent first)
      const pastContainer = document.getElementById('past-list');
      pastEvents.forEach(event => {
        pastContainer.innerHTML += generatePastCard(event);
      });

      // Hide sections if empty
      if (upcomingEvents.length === 0) {
        document.getElementById('upcoming-events').style.display = 'none';
      }
      if (pastEvents.length === 0) {
        document.getElementById('past-events').style.display = 'none';
      }
    });
  </script>
</body>
</html>
