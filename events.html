    // Function to generate the events table
    function generateEventsTable() {
      // Sort events by date descending (newest first)
      const sortedEvents = eventsData.sort((a, b) => {
        const dateA = new Date(a.date);
        const dateB = new Date(b.date);
        return dateB - dateA;
      });

      const tbody = document.getElementById('events-tbody');
      tbody.innerHTML = ''; // Clear existing rows

      sortedEvents.forEach(event => {
        const row = `
          <tr>
            <td class="text-center image-col">
              <a href="${event.imageLink}" target="_blank" rel="noopener noreferrer">
                <img src="${event.imageSrc}" alt="${event.eventName} Flyer" title="${event.eventName} - ${event.date} at ${event.venue || 'TBD'}, ${event.city || ''} | ${event.time} | ${event.tickets === 'TBD' ? 'TBD' : event.tickets}" style="width: 150px; height: 150px; object-fit: cover; border-radius: 8px; display: block; margin: 0 auto; cursor: pointer;">
              </a>
              <small class="d-block mt-1">${event.caption}</small>
            </td>
            <td>${event.date}</td>
            <td>${event.eventName}</td>
            <td>${event.venue}</td>
            <td>${event.city}</td>
            <td>${event.time}</td>
            <td>${typeof event.tickets === 'string' && event.tickets.includes('<a') ? event.tickets : event.tickets}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // Generate table on load
    document.addEventListener('DOMContentLoaded', generateEventsTable);
