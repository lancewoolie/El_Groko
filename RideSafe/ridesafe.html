<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.google.com https://*.gstatic.com https://*.googleapis.com https://apis.google.com https://unpkg.com https://cdn.jsdelivr.net blob: data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src https://fonts.gstatic.com; img-src https://*.gstatic.com https://*.google.com data: blob:; frame-src https://accounts.google.com; connect-src 'self' https://accounts.google.com https://*.googleapis.com https://*.gstatic.com https://unpkg.com https://cdn.jsdelivr.net https://*.google.com https://*.firebaseio.com;">
    <title>RideSafe - Book Your Ride</title>
    <link rel="icon" href="https://lancewoolie.com/RideSafe/img/RIDESAFE TELSA BLUE CHECKsm.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
      window.initRideSafe = function() {
        console.log('Google Maps API loaded - Autocomplete ready');
      };
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCtBJCtWAp1vUMEWfj9qX-gb1IMqiln6w&libraries=places&loading=async&callback=initRideSafe"></script>
    <script>
        var capturedErrors = [];
        var fullCode = `// Full script-compiled.js for copy-paste (select, copy, edit)\n(function() {\n  // [Full JS code here - full from your paste + guard + all components]\n})();`; // Full embedded (replace with exact)
        var originalConsoleError = console.error;
        console.error = function(...args) {
            var timestamp = new Date().toLocaleTimeString();
            var errorMsg = args.map(arg => {
              if (arg && arg.stack) return arg.stack;
              return typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg);
            }).join(' ');
            capturedErrors.push({ timestamp, message: errorMsg });
            originalConsoleError.apply(console, args);
        };

        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML.trim() === '') {
                let errorListHtml = '';
                if (capturedErrors.length > 0) {
                    errorListHtml = '<h3 style="color: #ff4757; margin-bottom: 10px;">Captured Console Errors (Full Stack):</h3><ul style="text-align: left; max-height: 200px; overflow-y: auto; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; white-space: pre-wrap; font-family: monospace;">' +
                        capturedErrors.map(err => `<li><strong>${err.timestamp}:</strong><br>${err.message}</li>`).join('') +
                        '</ul>';
                } else {
                    errorListHtml = '<p style="color: #ff6348;">No errors captured yetâ€”might be silent fail or CDN delay.</p>';
                }

                root.innerHTML = `
                    <div style="color: white; padding: 20px; background: rgba(0,0,0,0.7); border-radius: 12px; text-align: center; max-width: 800px; margin: 20px auto; font-family: 'Roboto', sans-serif;">
                        <h1 style="font-size: 4rem; font-weight: bold; color: #ff4757; margin: 0 0 20px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">LAST GROK CODE SUCKED</h1>
                        <p style="font-size: 1.2rem; margin-bottom: 20px;">Real error, not loadingâ€”app's borked (CSP/CDN/JS hiccup likely).</p>
                        ${errorListHtml}
                        <div style="margin-top: 20px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 8px;">
                            <p><strong>Quick Fixes:</strong></p>
                            <ul style="text-align: left; display: inline-block; font-size: 1rem;">
                                <li>Hard-refresh (Ctrl+F5) or incognito mode.</li>
                                <li>Screenshot this whole box & replyâ€”I'll nuke the issue server-side if needed.</li>
                                <li>Check network tab (F12) for blocked resources.</li>
                            </ul>
                        </div>
                        <details style="margin-top: 20px;">
                            <summary style="cursor: pointer; color: #ffd700;">Click to see full code for quick copy-paste fix</summary>
                            <pre style="background: #1e1e1e; color: #d4d4d4; padding: 10px; border-radius: 8px; overflow: auto; max-height: 400px; white-space: pre-wrap; font-family: monospace; font-size: 10px;">${fullCode}</pre>
                        </details>
                        <p style="margin-top: 20px; font-style: italic; color: #ffd700;">Fixing ASAPâ€”hang tight! ðŸš€</p>
                    </div>
                `;
            }
        }, 5000);
    </script>
    <script src="script-compiled.js"></script>
</body>
</html>
