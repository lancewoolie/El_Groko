<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.google.com https://*.gstatic.com https://*.googleapis.com https://apis.google.com https://unpkg.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src https://fonts.gstatic.com; frame-src https://accounts.google.com; connect-src 'self' https://accounts.google.com https://*.googleapis.com https://*.gstatic.com https://unpkg.com https://cdn.jsdelivr.net https://*.google.com;">
    <title>RideSafe - Book Your Ride</title>
    <link rel="icon" href="https://lancewoolie.com/RideSafe/img/RIDESAFE TELSA BLUE CHECKsm.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCtBJCtWAp1vUMEWfj9qX-gb1IMqiln6w&libraries=places&loading=async&callback=initRideSafe"></script>
</head>
<body>
    <div class="app">
        <header>
            <div class="title-section">
                <img src="https://lancewoolie.com/RideSafe/img/RIDESAFE TELSA BLUE CHECKsm.png" alt="RideSafe" class="logo">
                <div>
                    <h1 class="title">RideSafe</h1>
                    <p class="motto">Safe, Reliable Airport Transfers</p>
                </div>
            </div>
            <div class="tesla-icon">ðŸš€</div>
        </header>
        <div class="container">
            <form>
                <label for="pickup">Pickup Location</label>
                <input id="pickup" type="text" placeholder="e.g., Baton Rouge Metropolitan Airport">
                <label for="dropoff">Dropoff Location</label>
                <input id="dropoff" type="text" placeholder="e.g., Louis Armstrong New Orleans International Airport">
                <div class="week-picker">
                    <div class="week-days"></div>
                    <div class="nav-buttons">
                        <button type="button" onclick="prevWeek()">Prev Week</button>
                        <button type="button" onclick="nextWeek()">Next Week</button>
                    </div>
                </div>
                <label for="time-picker">Arrival Time</label>
                <div class="time-picker" id="time-picker"></div>
                <div class="estimate" id="estimate"></div>
                <div id="map"></div>
                <button type="button" class="book-btn" id="book-btn" onclick="handleBook()" disabled>Book Ride</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
