<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideSafe - Autonomous Safety Pulse</title>
    <style>
        /* RideSafe CSS: Futuristic, Minimal, Tesla-Inspired */
        :root {
            --primary-glow: #00d4ff;
            --secondary-glow: #ff6b35;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-glow: 0 0 20px var(--primary-glow);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 107, 53, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--border-glow), inset 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0 30px var(--primary-glow), inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            from { filter: drop-shadow(0 0 5px var(--primary-glow)); }
            to { filter: drop-shadow(0 0 20px var(--primary-glow)); }
        }

        .status {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .status.active {
            color: var(--primary-glow);
            animation: status-blink 1.5s infinite;
        }

        @keyframes status-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .pulse-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: icon-load 1s ease-out forwards;
            opacity: 0;
            transform: scale(0.5) rotate(180deg);
        }

        @keyframes icon-load {
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            color: var(--dark-bg);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-group {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .toggle input[type="checkbox"] {
            accent-color: var(--primary-glow);
            transform: scale(1.2);
        }

        /* Haptic Feedback Selector - Mobile Optimized */
        @media (hover: none) and (pointer: coarse) {
            button:active {
                animation: haptic-pulse 0.1s ease;
            }
        }

        @keyframes haptic-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.95); }
        }

        .info {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .tesla-teaser {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="tesla-teaser">âš¡</div>
    <div class="container">
        <h1>RideSafe</h1>
        <div class="pulse-icon" id="pulseIcon">ðŸš€</div>
        <div class="status" id="status">Ready to Pulse</div>
        <div class="controls">
            <button id="startBtn">Start Safety Pulse</button>
            <button id="stopBtn" disabled>Stop Pulse</button>
        </div>
        <div class="toggle-group">
            <label class="toggle">
                <input type="checkbox" id="audioToggle" checked>
                Beep Alerts
            </label>
            <label class="toggle">
                <input type="checkbox" id="vibeToggle" checked>
                Haptics
            </label>
        </div>
        <div class="info">
            Autonomous ride monitor: Pulses every 30s for awareness.<br>
            Built for the road ahead. ðŸš—ðŸ’¨
        </div>
    </div>

    <audio id="beepAudio" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSJ3x/DdkUAKFF60+etpVRQKRp/g8r5sIQUiR1x/DdkEA" type="audio/wav">
    </audio>

    <script>
        // RideSafe JavaScript: Core Logic with LocalStorage & Animations
        class RideSafe {
            constructor() {
                this.isActive = false;
                this.interval = null;
                this.audio = document.getElementById('beepAudio');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.pulseIcon = document.getElementById('pulseIcon');
                this.audioToggle = document.getElementById('audioToggle');
                this.vibeToggle = document.getElementById('vibeToggle');

                this.init();
            }

            init() {
                // Load localStorage prefs (default: on)
                this.audioToggle.checked = localStorage.getItem('ridesafe_audio') !== 'off';
                this.vibeToggle.checked = localStorage.getItem('ridesafe_vibe') !== 'off';

                this.bindEvents();
                this.pulseIcon.style.animationPlayState = 'running'; // Trigger load animation
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());

                this.audioToggle.addEventListener('change', (e) => {
                    localStorage.setItem('ridesafe_audio', e.target.checked ? 'on' : 'off');
                });

                this.vibeToggle.addEventListener('change', (e) => {
                    localStorage.setItem('ridesafe_vibe', e.target.checked ? 'on' : 'off');
                });
            }

            start() {
                if (this.isActive) return;
                this.isActive = true;
                this.startBtn.disabled = true;
                this.stopBtn.disabled = false;
                this.status.textContent = 'Pulse Active';
                this.status.classList.add('active');
                this.pulseIcon.style.animation = 'pulse-glow 1s infinite alternate'; // Reuse CSS anim

                this.interval = setInterval(() => this.pulse(), 30000); // 30s pulse
                this.pulse(); // Initial pulse
            }

            stop() {
                if (!this.isActive) return;
                this.isActive = false;
                clearInterval(this.interval);
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.status.textContent = 'Pulse Stopped';
                this.status.classList.remove('active');
                this.pulseIcon.style.animation = ''; // Stop pulsing
            }

            async pulse() {
                // Visual feedback
                this.pulseIcon.style.transform = 'scale(1.2)';
                setTimeout(() => this.pulseIcon.style.transform = 'scale(1)', 200);

                // Audio (Mars-rover beep, localStorage gated)
                if (this.audioToggle.checked) {
                    this.audio.currentTime = 0;
                    this.audio.play().catch(e => console.log('Audio play failed:', e)); // Silent fail on mobile
                }

                // Haptic (mobile/web vibrations)
                if (this.vibeToggle.checked && 'vibrate' in navigator) {
                    navigator.vibrate([100, 50, 100]); // Pattern: strong-short-strong
                }
            }
        }

        // Initialize on load
        window.addEventListener('load', () => new RideSafe());

        // PWA-ish: Add to home screen prompt (optional, for future)
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
        });
    </script>
</body>
</html>
