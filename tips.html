<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipping & Requests - Lance Woolie</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 0 auto; padding: 10px; background: #f9f9f9; }
        h1, h2 { text-align: center; color: #333; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        #tip-section, #custom-section { background: #e9ecef; padding: 15px; margin: 10px 0; border-radius: 5px; }
        #tip-section button { background: #28a745; }
        #tip-section button:hover { background: #218838; }
        .custom-tip-row { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
        .custom-tip-row input { flex: 1; min-width: 100px; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        #cart-icon { position: fixed; top: 10px; right: 10px; background: #ffc107; padding: 10px; border-radius: 50px; font-weight: bold; cursor: pointer; }
        details { margin: 10px 0; }
        details summary { padding: 10px; background: #007bff; color: white; cursor: pointer; border-radius: 5px; font-weight: bold; }
        details ul { list-style: none; padding: 0; margin: 0; }
        details li { padding: 10px; background: white; margin: 5px 0; cursor: pointer; border-radius: 5px; border: 1px solid #ddd; }
        details li:hover { background: #e9ecef; }
        #artists-section { margin: 20px 0; }
        #cart-section { display: none; background: white; padding: 20px; margin: 20px 0; border-radius: 5px; }
        #cart-items li { padding: 10px; border-bottom: 1px solid #ddd; position: relative; }
        .remove-btn { color: red; cursor: pointer; font-size: 18px; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); }
        .roundup-section { margin: 10px 0; }
        .roundup-section input[type="checkbox"] { margin-right: 10px; }
        #thankyou { display: none; text-align: center; background: #d4edda; padding: 20px; border-radius: 5px; color: #155724; }
        #paypal-button-container { margin: 20px 0; }
    </style>
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
    <!-- EmailJS -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <h1>Tipping & Requests</h1>
    <div id="cart-icon" onclick="showCart()">üõí (<span id="cart-count">0</span>)</div>
    
    <div id="tip-section">
        <h2>Quick Tip or Suggestion</h2>
        <button onclick="addTip(2)">$2 Tip</button>
        <button onclick="addTip(5)">$5 Tip</button>
        <button onclick="addTip(15)">$15 Tip</button>
        <button onclick="addTip(20)">$20 Tip</button>
        <button onclick="freeSuggestion()">Free Suggestion</button>
        <div class="custom-tip-row">
            <input id="custom-tip" type="number" min="0" step="1" placeholder="Custom Tip Amount">
            <button onclick="addCustomTip()">Add Custom Tip</button>
        </div>
    </div>

    <button onclick="showCart()">View Song Cue (Cart)</button>

    <h2>Song Requests by Artist</h2>
    <div id="artists-section">
        <!-- Artists will load here -->
    </div>

    <div id="custom-section">
        <h2>Custom Request (Not Listed?)</h2>
        <input id="custom-song" placeholder='e.g. "Star Spangled Banner"'>
        <button onclick="addCustomSong()">Add $20 Custom Request</button>
    </div>

    <div id="cart-section">
        <h2>Your Song Cue</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total: $<span id="total">0</span></p>
        <div class="roundup-section">
            <label><input type="checkbox" id="roundup" onchange="toggleRoundup()"> Round up to next $10 (pay more!)</label>
        </div>
        <form id="checkout-form">
            <input name="Fan Name" placeholder="(audience member name, IE Tex Hooper)" required>
            <textarea name="message" placeholder="Custom Message to the Band (optional, e.g. 'Epstein didn't kill himself!')"></textarea>
            <input name="email" type="email" placeholder="Email Address" required>
            <div id="paypal-button-container"></div>
            <button type="submit">Submit to Live Cue</button>
        </form>
    </div>

    <div id="thankyou">
        <h2>Thank You!</h2>
        <p>Your request is queued. Rock on! üé∏</p>
        <button onclick="location.reload()">Start Over</button>
    </div>

    <script>
        // REPLACE THESE WITH YOUR VALUES
        const firebaseConfig = { /* Paste your config from contact.html here, e.g. { apiKey: "...", ... } */ };
        const EMAILJS_USER_ID = 'YOUR_EMAILJS_USER_ID';
        const EMAILJS_SERVICE_ID = 'YOUR_EMAILJS_SERVICE_ID';
        const EMAILJS_TEMPLATE_ID = 'YOUR_EMAILJS_TEMPLATE_ID';
        const EMAIL_TO = 'lancewoolie@gmail.com';

        // Songs Data (prices hidden: A=50, B=25, C=15, D=10, E=5)
        const songsData = {"Aaron Watson":{"songs":["July In Cheyenne"],"prices":{"July In Cheyenne":"E"}},"Alabama":{"songs":["Dixieland Delight","My Homes In Alabama"],"prices":{"Dixieland Delight":"E","My Homes In Alabama":"E"}},"Alan Jackson":{"songs":["Midnight in Montgomery","Dont Rock The Jukebox","Chatahooche"],"prices":{"Midnight in Montgomery":"E","Dont Rock The Jukebox":"E","Chatahooche":"E"}},"Alice in Chains":{"songs":["Nutshell","Man in The Box"],"prices":{"Nutshell":"E","Man in The Box":"E"}},"Andrea Bocelli":{"songs":["Canciones Desinfindada","B√©same"],"prices":{"Canciones Desinfindada":"E","B√©same":"E"}},"Bad Religion":{"songs":["Whispers In Time","Man With a Mission"],"prices":{"Whispers In Time":"E","Man With a Mission":"E"}},"Blackberry Smoke":{"songs":["1 Horse Town","Up The Road","I've Got This Song"],"prices":{"1 Horse Town":"E","Up The Road":"E","I've Got This Song":"E"}},"Brooks & Dunn":{"songs":["Brand New Man","Neon Moon"],"prices":{"Brand New Man":"E","Neon Moon":"E"}},"Charley Pride":{"songs":["Kiss An Angel Good Mornin"],"prices":{"Kiss An Angel Good Mornin":"E"}},"Charlie Crockett":{"songs":["Just Like Honey","just a Clown"],"prices":{"Just Like Honey":"E","just a Clown":"E"}},"Chris Isaak":{"songs":["Wicked Game"],"prices":{"Wicked Game":"E"}},"Conway Twitty":{"songs":["I Don't Know A Thing About Love","Tight Fitting Jeans"],"prices":{"I Don't Know A Thing About Love":"E","Tight Fitting Jeans":"E"}},"David Allan Coe":{"songs":["The Ride","Never Called Me By My Name"],"prices":{"The Ride":"E","Never Called Me By My Name":"E"}},"Dixie Chicks":{"songs":["Wide Open Spaces","You Were Mine"],"prices":{"Wide Open Spaces":"E","You Were Mine":"E"}},"Dwight Yoakam":{"songs":["Honkey Tonk Man","Guitars Cadillac's"],"prices":{"Honkey Tonk Man":"E","Guitars Cadillac's":"E"}},"Elvis Presley":{"songs":["I Can't Help Falling In Love with You","That's Alright Mama"],"prices":{"I Can't Help Falling In Love with You":"E","That's Alright Mama":"E"}},"G "Don't Close Your Eyes","I Wonder Do You Think Of Me"],"prices":{"Honkey Tonk Heart":"E","No Stranger To The Rain":"E","Don't Close Your Eyes":"E","I Wonder Do You Think Of Me":"E"}},"Lance":{"songs":["Custom Happy Birthday Tribute Song"],"prices":{"Custom Happy Birthday Tribute Song":"B"}},"Lance Woolie":{"songs":["Too Drunk","Worst Enemy","Uber","How It Feels To Be a Cowboy","Road To Texas","Crazy Arms","Back Home","TRUST","One of Us is Wrong"],"prices":{"Too Drunk":"E","Worst Enemy":"E","Uber":"E","How It Feels To Be a Cowboy":"E","Road To Texas":"E","Crazy Arms":"E","Back Home":"E","TRUST":"E","One of Us is Wrong":"E"}},"Lee Greenwood":{"songs":["God Bless The USA"],"prices":{"God Bless The USA":"A"}},"Lynyrd Skynyrd":{"songs":["Simple Man","Free Bird","Sweet Home Alabama"],"prices":{"Simple Man":"E","Free Bird":"A","Sweet Home Alabama":"E"}},"Merle Haggard":{"songs":["That's The Way Love Goes","Big City","Working Man Blues","I Just Stay Here and Drink"],"prices":{"That's The Way Love Goes":"E","Big City":"E","Working Man Blues":"E","I Just Stay Here and Drink":"E"}},"Michael Jackson":{"songs":["I Want You Back"],"prices":{"I Want You Back":"E"}},"Midland":{"songs":["Drinking Problem"],"prices":{"Drinking Problem":"E"}},"Nirvana":{"songs":["Man Who Sold The World","All Apologies"],"prices":{"Man Who Sold The World":"E","All Apologies":"E"}},"Parker McCollum":{"songs":["Pretty Heart"],"prices":{"Pretty Heart":"E"}},"Post Malone":{"songs":["Circles"],"prices":{"Circles":"E"}},"REM":{"songs":["Losing My Religion"],"prices":{"Losing My Religion":"E"}},"Randy Travis":{"songs":["Forever & Ever Amen","Digging Up Bones","I Told You So"],"prices":{"Forever & Ever Amen":"E","Digging Up Bones":"E","I Told You So":"E"}},"Ricky Skaggs":{"songs":["Heartbroke","Country Boy","Highway 40 Blues"],"prices":{"Heartbroke":"E","Country Boy":"E","Highway 40 Blues":"E"}},"Rolling Stones":{"songs":["Wild Horses","Angel"],"prices":{"Wild Horses":"E","Angel":"E"}},"Ronnie Milsap":{"songs":["Stranger In My House","Smokey Mountain Rain","The Freeze"],"prices":{"Stranger In My House":"E","Smokey Mountain Rain":"E","The Freeze":"E"}},"Stevie Wonder":{"songs":["I Just Called To Say I Love You","Superstition"],"prices":{"I Just Called To Say I Love You":"E","Superstition":"E"}},"The Civil Wars":{"songs":["20 Years","Dance Me To The End Of Love"],"prices":{"20 Years":"E","Dance Me To The End Of Love":"E"}},"The Eagles":{"songs":["Tequila Sunrise","Witchy Woman","Hotel California"],"prices":{"Tequila Sunrise":"E","Witchy Woman":"E","Hotel California":"E"}},"The Highwaymen":{"songs":["Highwayman"],"prices":{"Highwayman":"E"}},"Tom Petty":{"songs":["Won't Back Down","You Got Lucky"],"prices":{"Won't Back Down":"E","You Got Lucky":"E"}},"Tracy Lawrence":{"songs":["Time Marches On"],"prices":{"Time Marches On":"E"}},"Travis Tritt":{"songs":["Help Me Hold On"],"prices":{"Help Me Hold On":"E"}},"Vince Gill":{"songs":["Tryin To Get Over You"],"prices":{"Tryin To Get Over You":"E"}},"Waylon Jennings":{"songs":["Mamas Don't Let Your Babies","Luckenbach Texas"],"prices":{"Mamas Don't Let Your Babies":"E","Luckenbach Texas":"E"}},"Willie Nelson":{"songs":["Blue Eyes Crying","On The Road Again","City OF New Orleans"],"prices":{"Blue Eyes Crying":"E","On The Road Again":"E","City OF New Orleans":"E"}},"Zach Top":{"songs":["Bad Luck","I Never Lie","Dirt To Gold","When You See Me"],"prices":{"Bad Luck":"E","I Never Lie":"E","Dirt To Gold":"E","When You See Me":"E"}}};

        // Price map (hidden)
        const prices = {'A':50, 'B':25, 'C':15, 'D':10, 'E':5};

        // Cart (localStorage)
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let baseTotal = 0;
        let roundedTotal = 0;

        // Build artist accordion (alpha sorted) - moved to top to ensure DOM ready
        function buildArtists() {
            const sortedArtists = Object.keys(songsData).sort();
            let html = '';
            sortedArtists.forEach(artist => {
                html += `<details><summary>${artist}</summary><ul>`;
                songsData[artist].songs.forEach(song => {
                    const escapedSong = song.replace(/'/g, "\\'");
                    html += `<li onclick="addSong('${artist.replace(/'/g, "\\'")}', '${escapedSong}')">${song}</li>`;
                });
                html += '</ul></details>';
            });
            document.getElementById('artists-section').innerHTML = html;
            console.log('Artists built:', sortedArtists.length); // Debug log
        }

        // Remove item from cart
        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Toggle roundup
        function toggleRoundup() {
            updateCart();
        }

        // Update cart display
        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            document.getElementById('cart-count').textContent = cart.length;
            let itemsHtml = '';
            baseTotal = 0;
            cart.forEach((item, index) => {
                let price = item.amount || prices[item.tier] || 0;
                baseTotal += price;
                let display = item.type === 'tip' ? `Tip: $${price}` : `${item.artist ? item.artist + ' - ' : ''}${item.song}`;
                itemsHtml += `<li>${display} ($${price}) <span class="remove-btn" onclick="removeItem(${index})">‚ùå</span></li>`;
            });
            document.getElementById('cart-items').innerHTML = itemsHtml;
            roundedTotal = Math.ceil(baseTotal / 10) * 10;
            const roundupChecked = document.getElementById('roundup').checked;
            document.getElementById('total').textContent = (roundupChecked ? roundedTotal : baseTotal).toFixed(2);
        }

        // Add song
        function addSong(artist, song) {
            const tier = songsData[artist].prices[song];
            cart.push({artist, song, tier});
            updateCart();
            alert(`${song} added to cue!`);
        }

        // Add tip
        function addTip(amount) {
            cart.push({type: 'tip', amount});
            updateCart();
            alert('THANK YOU, tip added to cart');
            showCart();
        }

        // Free suggestion
        function freeSuggestion() {
            showCart();
            setTimeout(() => {
                document.querySelector('textarea[name="message"]').scrollIntoView({behavior: 'smooth'});
                document.querySelector('textarea[name="message"]').focus();
            }, 500);
        }

        // Add custom tip
        function addCustomTip() {
            const amt = parseFloat(document.getElementById('custom-tip').value) || 0;
            cart.push({type: 'tip', amount: amt});
            document.getElementById('custom-tip').value = '';
            updateCart();
            alert('THANK YOU, tip added to cart');
            showCart();
        }

        // Add custom song
        function addCustomSong() {
            const song = document.getElementById('custom-song').value.trim();
            if (song) {
                cart.push({song, amount: 20, custom: true});
                document.getElementById('custom-song').value = '';
                updateCart();
                alert(`${song} ($20) added to cue!`);
                showCart();
            } else {
                alert('Enter a song name!');
            }
        }

        // Show cart
        function showCart() {
            document.getElementById('cart-section').style.display = 'block';
            document.getElementById('cart-section').scrollIntoView({behavior: 'smooth'});
        }

        // Init Firebase after DOM
        function initFirebase() {
            if (firebaseConfig.apiKey) { // Only if config provided
                firebase.initializeApp(firebaseConfig);
                window.db = firebase.database().ref('signups');
            } else {
                console.warn('Firebase config missing - emails/signups will fail');
            }
        }

        // Init EmailJS
        function initEmailJS() {
            if (EMAILJS_USER_ID !== 'YOUR_EMAILJS_USER_ID') {
                emailjs.init(EMAILJS_USER_ID);
            } else {
                console.warn('EmailJS not configured - emails will fail');
            }
        }

        // Checkout
        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const fanName = formData.get('Fan Name');
            const email = formData.get('email');
            const message = formData.get('message') || '';

            // Store to Firebase (Fan Name/email only) if available
            if (window.db) {
                window.db.push({
                    'Fan Name': fanName,
                    email,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            }

            // Calc total
            const roundupChecked = document.getElementById('roundup').checked;
            const total = roundupChecked ? roundedTotal : baseTotal;

            // Build email body
            let body = `Tips & Requests from ${fanName} (${email})\n\nRequested Songs:\n`;
            cart.forEach(item => {
                if (item.type === 'tip') {
                    body += `- Tip: $${item.amount}\n`;
                } else {
                    body += `- ${item.artist ? item.artist + ' - ' : ''}${item.song} ($${item.amount || prices[item.tier] || 0})\n`;
                }
            });
            body += `\nMessage: ${message}\n\nTotal: $${total.toFixed(2)}`;

            if (total === 0) {
                // Free: Send email directly
                sendEmail(body);
                showThankyou();
                return;
            }

            // PayPal - only render if not already
            if (!document.querySelector('#paypal-button-container script')) {
                paypal.Buttons({
                    createOrder: (data, actions) => actions.order.create({
                        purchase_units: [{ amount: { value: total.toFixed(2) } }]
                    }),
                    onApprove: async (data, actions) => {
                        await actions.order.capture();
                        sendEmail(body);
                        showThankyou();
                    },
                    onError: (err) => {
                        console.error('PayPal error:', err);
                        alert('Payment failed - try again or contact support');
                    }
                }).render('#paypal-button-container');
            }
        });

        // Send email
        function sendEmail(body) {
            if (EMAILJS_SERVICE_ID !== 'YOUR_EMAILJS_SERVICE_ID') {
                emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
                    to_email: EMAIL_TO,
                    message: body
                }).then(() => console.log('Email sent!'), (err) => {
                    console.error('Email failed:', err);
                    alert('Request queued, but email notification failed - thanks anyway!');
                });
            } else {
                console.warn('Email not sent - config missing');
            }
        }

        // Show thanks
        function showThankyou() {
            document.getElementById('cart-section').style.display = 'none';
            document.getElementById('thankyou').style.display = 'block';
            document.getElementById('thankyou').scrollIntoView({behavior: 'smooth'});
            cart = [];
            localStorage.removeItem('cart');
            updateCart();
        }

        // Init on load
        window.addEventListener('DOMContentLoaded', () => {
            buildArtists();
            initFirebase();
            initEmailJS();
            updateCart();
        });
    </script>
</body>
</html>
